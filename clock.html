<!DOCTYPE html>
<html>
    <head>
        <title>What time is it?</title>
        <link rel="stylesheet" type="text/css" href="clock.css">
        <audio id="audio1" src="alarm.mp3"></audio>
        <audio id="audio2" src="alarm2.mp3"></audio>
        <audio id="audio3" src="bubble.mp3"></audio>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="icon" href="favicon.png?v=1.0">
    </head>
    <body id="inTheBack" class="regularTime">
        <div id="topPage" class=containerTop></div>
        <div id="animate-this" class="container noneAnime animated">
            <div class="child" id="main">
                <img id="missionPassed" class="gta" src="mission.gif" style="display:none"/>
                <img id="snoopDogg" class="snoop" src="snoop.gif.gif" style="display:none"/>
                <div style="user-select:none" id="digital-clock" class="box" title="Change Clock Colour!"></div>
                <img id="catDogg" class="cat" src="cat.gif" style="display:none"/>
                <img id="smokeDogg" class="smoke" src="smoke1.gif" style="display:none"/>
            </div>
        </div>
        <div id="background-gradient" class="containerBottom">
            <div class="child">
            <input class="color1" type="color" name="color1" value="#dd60e6" title="Change Background Colour!">
            <input class="color2" type="color" name="color2" value="#ff8324" title="Change Background Colour!">
            </div>
        </div>
    </body>
<script src="clock.js"></script>
</html>
